<meta data-n-head="ssr" charset="utf-8"><meta data-n-head="ssr" name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"><meta data-n-head="ssr" name="renderer" content="webkit"><meta data-n-head="ssr" name="applicable-device" content="pc,mobile"><meta data-n-head="ssr" name="format-detection" content="telephone=no"><meta data-n-head="ssr" name="apple-mobile-web-app-capable" content="yes"><meta data-n-head="ssr" name="apple-mobile-web-app-status-bar-style" content="black"><meta data-n-head="ssr" name="google-site-verification" content="SBl76VH9UhsV_5HwOi670Am_DKhBJPeE8AJziPM2Nz4"><meta data-n-head="ssr" name="keywords" content="Diffusion MRI,Multiecho,microstructure" data-hid="kw"><meta data-n-head="ssr" name="description" content="Multi-echo-time (MTE) diffusion magnetic resonance imaging (dMRI) advances conventional dMRI acquired with a single TE by enabling the consideration of both microstructural and compositional differences within tissue compartments, providing less biased microstructural properties and additional sub-cellular T2 measures. Despite that these measures can potentially provide more specific biomarkers, such MTE methods are in the early stage towards clinical research due to additional data requirements and more complex model fitting that requires evaluation. In this work, we share a comprehensive multi-echo dMRI dataset acquired from three healthy subjects across ten TE sessions, with the goal to facilitate research in investigating methods in combined diffusion-relaxometry modelling and their reproducibility. We incorporate eight TEs ranging from 62 ms to 132 ms, with repeated measures at the shortest and longest TEs for each subject. The dataset includes two b-values (700 and 2000 s/mm²) with 30 gradient directions for each b-value and four b = 0 images, with diffusion times fixed across b-values and TEs. Preprocessing steps, including denoising, B0 inhomogeneity correction, eddy current and motion corrections, and aligning the DWIs and b-vectors to the first TE session were applied to facilitate further analysis. We demonstrate the high quality of this dataset by providing SNR and head motion assessments across subjects. We further demonstrate the usage of the dataset by showing microstructure metrics and orientation distribution functions across TE sessions. We envision that this unique dataset will be valuable for investigating minimal acquisition protocols, model fitting methods and exploring variations of MTE tissue properties across the brain in healthy subjects." data-hid="des"><meta data-n-head="ssr" name="dc.identifier" content="https://doi.org/10.57760/sciencedb.o00133.00038" data-hid="dc.identifier"><title>Multi-TE Diffusion MRI Dataset for Exploring Combined Diffusion-Relaxometry Methods in Microstructure Imaging</title><link data-n-head="ssr" rel="icon" type="image/x-icon" href="/favicon.ico"><link data-n-head="ssr" rel="stylesheet" href="/social-share/css/share.min.css"><link data-n-head="ssr" rel="stylesheet" href="/css/base/base.css"><link data-n-head="ssr" rel="stylesheet" href="/css/base/animation.css"><link data-n-head="ssr" rel="canonical" href="https://www.scidb.cn/en/detail?dataSetId=411f844eb7974da68d08569a1cb27693"><style data-n-head="vuetify" type="text/css" id="vuetify-theme-stylesheet" nonce="undefined">.v-application a{color:#1976d2;}.v-application .primary{background-color:#1976d2 !important;border-color:#1976d2 !important;}.v-application .primary--text{color:#1976d2 !important;caret-color:#1976d2 !important;}.v-application .primary.lighten-5{background-color:#c7fdff !important;border-color:#c7fdff !important;}.v-application .primary--text.text--lighten-5{color:#c7fdff !important;caret-color:#c7fdff !important;}.v-application .primary.lighten-4{background-color:#a8e0ff !important;border-color:#a8e0ff !important;}.v-application .primary--text.text--lighten-4{color:#a8e0ff !important;caret-color:#a8e0ff !important;}.v-application .primar F\u002Fwww.scidb.cn\u002Ffaq\u003C\u002Fa\u003E)了解。\u003C\u002Fp\u003E\u003C\u002Fdiv\u003E",accept:cP,cancle:cQ},submit_tips:{interests:cR,res_new:"\u003Cp\u003E请选择一种数据共享方式：\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E1）开放获取\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E&nbsp;&nbsp;&nbsp;\t数据审核通过并发布后，元数据和数据文件可被公众无条件获取，数据使用须依照许可协议要求。\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E2）设置保护期（最长一年）\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E&nbsp;&nbsp;&nbsp;\t此选项适用于短期内不宜公开的数据，数据审核通过并发布后，元数据可被公众无条件访问，保护期内，数据文件禁止下载；保护期结束后，数据文件将开放公众无条件下载。\u003C\u002Fp\u003E\u003Cp\u003E&nbsp;&nbsp;&nbsp;\t保护期内，可通过私有访问链接访问数据文件。\u003C\u002Fp\u003E\u003Cp\u003E&nbsp;&nbsp;&nbsp;\t数据使用须依照许可协议要求。\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E3）限制性获取\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E&nbsp;&nbsp;&nbsp;\t此选项适用于限定条件下方可共享的数据。数据审核通过并发布后，元数据可被公众无条件访问，数据文件下载须访客提交申请并获作者批准。\u003C\u002Fp\u003E\u003Cp\u003E&nbsp;&nbsp;&nbsp;\t您可在“共享链接”\u003Ca target='_blank' style='text-decoration:none;' href=\"\u002Fsettings\u002FshareLink\"\u003E点击此处\u003C\u002Fa\u003E查看所有申请，若同意申请，平台发送数据临时获取链接给用户。\u003C\u002Fp\u003E",comm:ax,tips_default:ay,title:"\u003Cp\u003E数据集的标题名称。请您尽可能准确、完整、且具代表性地表述您的数据内容。例如，鄱阳湖悬浮物浓度2000-2013年反演数据集。\u003C\u002Fp\u003E",keyword:"\u003Cp\u003E数据涉及的关键词信息。为提升数据集检索命中率，请您提供至少三个关键词的描述信息。\u003C\u002Fp\u003E",introduction:"\u003Cp\u003E请具体描述数据集产生的过程、处理方法或处理步骤、使用设备及工具等信息；\u003C\u002Fp\u003E\u003Cp\u003E•\t请具体说明数据集内容涉及的时间、空间信息，时间、空间分辨率等信息（如适用）；\u003C\u002Fp\u003E\u003Cp\u003E•\t表格数据，请说明表格数据中的记录条数信息，数据表中行标签及列标签的含义，以及涉及的计量单位信息（如适用）；\u003C\u002Fp\u003E\u003Cp\u003E•\t若数据存在缺失情况，请明确指出数据的缺失情况并做以说明（如适用）；\u003C\u002Fp\u003E\u003Cp\u003E•\t数据是否存在误差，误差范围或引入误差的原因等情况如有必要请适当说明（如适用）；\u003C\u002Fp\u003E\u003Cp\u003E•\t每个数据文件的内容及其描述信息（如适用）；\u003C\u002Fp\u003E\u003Cp\u003E•\t若您提交的数据文件格式较为小众，请您说明适用软件情况、软件的官方下载地址等信息（如适用）。\u003C\u002Fp\u003E\u003Cp\u003E以上建议仅供参考，如有遗漏还请作者自行补充完善您的数据集简介。您的数据集简介应整理为一个或多个自然段的形式组织进行提交，请不要以问答的形式逐一回复上述问题。\u003C\u002Fp\u003E",taxonomy:"\u003Cp\u003ESci 2Fmp.weixin.qq.com\u002Fs\u002Fy_2S0PloOVk1r9oTlDUI3w' target='_blank'\u003E点击此处\u003C\u002Fa\u003E可查看更多有关数据知产登记的信息；\u003C\u002Fp\u003E\u003Cp style='padding: 1rem 0'\u003E2. 为方便您提交登记申请，ScienceDB与浙江省数据知识产权登记平台完成系统集成，您在本平台提交的全部登记申请信息将同步推送至浙江省数据知识产权登记平台；\u003C\u002Fp\u003E\u003Cp style='padding: 1rem 0'\u003E3. 由于数据知识产权登记须提供实名认证信息，因此请您根据站点提示首先完成实名认证，站点本次收集您的实名认证信息将仅用于数据知产登记使用；\u003C\u002Fp\u003E\u003Cp style='padding: 1rem 0'\u003E4. 根据审核方要求，数据知识产权登记仅接受中文材料。ScienceDB数据知产登记申请提交页面仅提供中文版本；\u003C\u002Fp\u003E\u003Cp style='padding: 1rem 0'\u003E5. ScienceDB将通过邮件为您提供本次数据知识产权登记的实时信息（如是否审核通过、是否需要补正修改等内容）；\u003C\u002Fp\u003E\u003Cp style='padding: 1rem 0'\u003E6. 您可登录“我的数据中心”查看数据知产登记最新状态，或修改补正您的登记申请。\u003C\u002Fp\u003E\u003C\u002Fdiv\u003E",accept:cP,cancle:cQ,realName:"同意并认证"},pro_submit_tips:{tip_1:"请您按顺序添加申请人，若您的登记申请获批，申请人名称将按此排序呈现在数据知识产权登记证书中。\u003Cspan style='color:#000000'\u003E请注意，登记申请提交审核后，即使您的登记申请需要补正修改，申请人身份证号也不能更改，请谨慎填写。\u003C\u002Fspan\u003E\u003Cp style:'margin-top: 20px'\u003E承诺书：请您根据模板填写承诺书并签字\u002F盖章，请您上传含签字\u002F盖章的承诺书扫描件。\u003C\u002Fp\u003E",tip_2:"请您填写数据知识产权名称，若您的登记申请获批，该名称将呈现在您的数据知识产权登记证书中。该名称可以与您在ScienceDB发布的数据集名称不同。",tip_3:"\u003Cp style='padding: 5px 0'\u003E请选择您的数据集所属的行业。\u003C\u002Fp\u003E\u003Cp style='padding: 5px 0'\u003E根据要求，请在可选范围内精确选择至四级行业。\u003C\u002Fp\u003E",tip_4:"请您对数据集所适用的具体应用场景（包括数据适用的条件、范围、对象）进行描述，清楚反映运用数据及算法规则所能解决的具体问题，必要时也可以对禁用场景进行特别说明。",tip_5:"\u003Cp style='padding: 5px 0'\u003E请您选择您的数据集来源。\u003C\u002Fp\u003E\u003Cp style='padding: 5px 0'\u003E自行产生：主要是指主体在处理组织内（或自身）日常经营事务中产生的数据。\u003C\u002Fp\u003E\u003Cp style='padding: 5px 0'\u003E协议获得：可提供合同或协议作为申请材料。\u003C\u002Fp\u003E\u003Cp style='padding: 5px 0'\u003E公开收集：主要指使用合法工具从组织外部采集的数据。\u003C\u002Fp\u003E\u003Cp style='padding: 5px 0'\u003E公共数据授权：主要指公共机构授权而来的数据。\u003C\u002Fp\u003E\u003Cp style='padding: 5px 0'\u003E多来源：包含上述至少两种来源。\u003C\u002Fp\u003E",tip_6:"无需填写，申请提交审核后将自动填充。ScienceDB所有已发布数据均已在科学数据链（SciChain）完成存证。",tip_7:"请您填写数据的结构、规模等信息。数据结构包括字段名称和样例值，例如，字段名称为花卉名，样例值为向日葵，您可添加多条数据结构内容。\u003 据许可协议，充分尊重和保障数据所有人权益。",i_h3_1:"ScienceDB致力于出版符合主流数据标准或惯例的科学数据，旨在促进科学数据的可发现性、可访问性、互操作性和可重用性（FAIR Principles），并推动数据共享文化氛围在科研共同体中的培育及良性发展。",i_h3_2:"ScienceDB由中国科学院计算机网络信息中心建设维护。",i_h4:"关键特性",i_h5:"平台可信服务能力",i_h5_1:"\u003Cp\u003E采用数据分级存储与灾备、服务高可用、构建安全防护体系等举措构建平台可信服务体系，平台年服务正常率达99.9%，保障上传数据与出版资源的永久可访问。\u003C\u002Fp\u003E",i_h6:"平台国际化与标准化",i_h6_1:"\u003Cp\u003E严格遵循FAIR原则，采用中英双语服务模式，遵循Schema.org \u002F OAI-PMH \u002F Dublin Core \u002F DataCite等标准规范。ScienceDB不限制数据所涉及的学科领域，并支持所有格式的数据文件上传。\u003C\u002Fp\u003E",i_h7:"集约化数据社区模式",i_h7_1:"\u003Cp\u003E平台通过数据社区集约化云服务模式为各期刊、高校、研究机构建设数据自治社区。\u003C\u002Fp\u003E",i_h8:"出版数据可发现",i_h8_1:"\u003Cp\u003EScienceDB对所有发布数据资源进行了搜索引擎发现优化，发布数据快速进入国际学术索引平台和国际化传播渠道，并多维度、多粒度呈现数据集影响力情况。\u003C\u002Fp\u003E",i_h9:"出版资源唯一标识",i_h9_1:"\u003Cp\u003E配套唯一标识自动注册及管理服务，确保所有出版数据集分配全球唯一标识。支持DOI (Digital Object Identifier) 和CSTR (Common Science and Technology Resource) 标识体系注册及认证。\u003C\u002Fp\u003E",i_h10:"提倡数据开放共享",i_h10_1:"\u003Cp\u003E在尊重数据作者知识产权的前提下，ScienceDB上的数据提倡并支持开放共享，提供CC协议、Open Data Commons协议、软件许可协议等，充分保护您的数据成果。\u003C\u002Fp\u003E",i_h11:"数据资源可获取",i_h11_1:"\u003Cp\u003E您可在线获取ScienceDB上发布的数据集元数据和数据文件。ScienceDB允许您通过开放存档计划元数据收割协议（OAI-PMH）获取已公布的数据集元数据。\u003C\u002Fp\u003E",i_h12:"数据资源可引用",i_h12_1:"\u003Cp\u003E标准化的元数据采集过程和自动化的数据资源唯一标识注册，每个发表数据资源提供推荐引用格式，确保您发表的数据成果可规范引用。\u003C\u002Fp\u003E",i_h13:"数据更新可追溯",i_h13_1:"\u003Cp\u003EScienceDB追踪数据资源的每一次更新，提供数据质量审核，访问权限控制，记录、发布并标识数据集的历史版本信息。\u003C\u002Fp\u003E",i_h14:"OPEN API",i_h14_1:"\u003Cp\u003EScienceDB所出版的数据集及公开服务提供OPEN API，供程序或第三方服务使用。\u003C\u002Fp\u003E",i_h15:"支持期刊同行评议",i_h15_1:"\u003Cp\u003EScienceDB可为数据提供“匿名私有链接”和“私有访问链接”，支持期刊编辑部对论文关联数据的同行评议需求。\u003C\u002Fp\u003E",i_h16:"出版数据确权",i_h16_1:"\u003Cp\u003E依托科学数据链（Science Data Chain，SciChain），ScienceDB发布数据自动上链并提供证书。\u003C\u002Fp\u003E",i_convents:"大事记",i_convents_1:"科学数据银行（ScienceDB， Science Data Bank）由中科院计算机网络信息中心自主研发，于2015年上线服务。ScienceDB致力于打造一套国际化的科学数据长期共享与出版可信公共通用基础设施。面向国际学术界、学术期刊和出版商等提供数据出版和获取服务。出版符合主流数据标准的高质量科学数据，旨在促进科学数据的可发现性、可访问性、互操作性和可重用性（FAIR Principles），提升科研数据成果的价值，服务高质量期刊建设，推动数据共享文化氛围及生态在中国的培育及良性发展。"},influence:{i_title1:"被全球出版商和期刊推荐",i_title2:"ScienceDB致力于更好地服务全球科学界，",i_title3:"拥抱开放科学。",recommed_t1:"被全球科学数据平台收录",recommed_t2:"ScienceDB致力于更好地传播科学数据，",recommed_t3:"提升数据影响力。"},contact:{contact_h1:"技术支持:",contact_p1:"中国科学院计算机网络信息中心",contact_h2:"地址:",contact_p2:"北京市海淀区东升南路2号院，中国科学院计算机网络信息中心",contact_h3:"官方邮箱:",contact_p3:"sciencedb@cnic.cn",contact_h4:n,contact_p4:fN},news:{views:"views",news_head:"What’s New on ScienceDB",news_p:ga,relation_dataset:fH,reference_data:aU},partner:{partner_h1:au,partner_p1:cs,partner_h2:"科学数据银行在中国科学院和中国科协指导下建设发展，与19家国家科学数据中心合作共建，支持科技期刊构建论文关联数据汇交机制，携手科学界共同推动科学数据开放共享和生态建设。",partner_p2:"致力于倡导开放科学和科学数据的FAIR化共享",partner_h3:"共建伙伴",partner_h4:"ScienceDB与19家国家科学数据中心达成了联合共建，助力释放科学数据价值，提升科学数据的影响力，推动科学数据资源的应用发展，服务领域科技创新和国家战略。",partner_h5:v,partner_h6:"合作机构和团队",partner_h8:"中国科学院",partner_h9:"国家新闻出版署主管全国新闻出版事业与著作权管理工作。科学数据银行被纳入《国家新闻出版署关于开展2022年度期刊核验工作的通知》和《国家新闻出版署关于开展2021年度期刊核验工作的通知》年检核验指标项。",partner_h10:"国家新闻出版署",partner_h11:"中国科学技术协会",partner_h12:"中国科学技术协会是中国科学技术工作者的群众组织，是国家推动科学技术事业发展、建设世界科技强国的重要力量。2020年至今，中国科协持续实施“科技论文关联数据仓储及应用服务平台”建设运维及论文关联数据汇交支撑服务。2022年11月，中国科协办公厅、中国科学院办公厅联合发布《关于组织开展期刊论文关联数据汇交工作的通知》。",partner_h13:"ScienceDB服务国内外高校、科研机构、科研团队的论文关联数据共享工作。",partner_h14:gb,partner_h15:gb,Guiding_Institution:"指导单位"},list:{ror_name:gc,thematic:gd,num:bv,li2:"全部加载完毕",liMore:"加载更多",searchInput:"输入关键字，作者，标题等",leftOne:"筛选结果",leftOne_1:bs,leftOne_2:bX,leftOne_3:"组\u002F实验室",leftOne_4:"文件类型",leftOne_5:"共享状态",leftOne_6:aS,leftOne_7:"出版年份",left_Two_1:"相关作者",left_Three_1:gc,left_Four_1:"相关关键字",rightOne_1:"条检索结果",rightOne_2:"排序",rightOne_3:"发表于",rightOne_select_1:"出版时间降序",rightOne_select_2:"出版时间升序",rightOne_select_3:"访问量降序",rightOne_select_4:"引用量降序",rightOne_select_5:"下载量降序",rightOne_select_6:"相关性降序",rightOne_page:"共计:",more:c,put:"收起",list_author:"作者:",list_kws:"关键词:",list_power_pub:W,list_power_em:fO,full:"Search",advance:"Advanced Search"},editProfile:{title:at,btn_submit:p},collect:{my_collect:ar,my_colle "我的数据","修改信息","合作伙伴","特色数据社区","期刊数据政策定制服务","\u003Cp\u003E数据社区是ScienceDB站点下的一个数据内容组织、管理形式，如期刊数据社区、机构数据社区等。\u003C\u002Fp\u003E\u003Cp\u003E（1）若您选择某个数据社区，提交的数据将由此数据社区的管理员进行审核，录用后在ScienceDB平台发布并被此数据社区收录；\u003C\u002Fp\u003E\u003Cp\u003E（2）若您不选择任何社区，提交的数据将由ScienceDB数据治理团队审核，录用后在ScienceDB平台发布。\u003Ca target=\"_blank\" style=\"text-decoration:none;\" href=\"data_policy#item2\"\u003E请点击此处了解更多。\u003C\u002Fa\u003E\u003C\u002Fp\u003E","\u003Cp\u003E\u003C\u002Fp\u003E","开始时间","结束时间","是否覆盖上次","保存的内容？","此操作将永久删除该文件, 是否继续?","English","*元数据可被公开访问，数据文件获取需用户提交申请，经过您同意之后，平台发送数据临时获取链接给用户。","出版时间","提交成功,等待审核","确认保存","保存成功","提交成功！","\u003Cp\u003E您可进入“我的数据中心”：\u003C\u002Fp\u003E\u003Cp\u003E1）查看数据、追踪数据评审进度\u003C\u002Fp\u003E\u003Cp\u003E2）获取数据的私有访问链接、匿名私有链接（不显示作者信息）\u003C\u002Fp\u003E\u003Cp\u003E3）获取数据的DOI号\u003C\u002Fp\u003E","什么是数据社区?","点击查看什么是保护期？工作机制如何？","所属机构","Tips","No.","限制性获取","许可协议","检索","参考资料","类型","保存草稿","提交审核","提交至平台","上一步","选择社区","请确认信息填写无误，提交后将交由ScienceDB审核（1-5个工作日），审核过程中无法再次修改。","审核记录","保存修改","取消修改","归档提交人邮箱","请选择许可协议","不能为空","请确认是否删除 ?","请修改归档联系邮箱,用于在审核过程中进行沟通","数据知识产权名称","字段名称","样例值","请选择","编辑","标题","草稿","待审核","已发布","审核信息","学科分类","审核意见","无匹配数据","个数据集","数据集页面访问次数","下载","开始日期\u002F时间:","结束日期\u002F时间:","取消操作","https:\u002F\u002Fschema.org\u002F","@json","sc:Person","https:\u002F\u002Fror.org\u002F00a2xv884","Zhejiang University","Multi-echo-time (MTE) diffusion magnetic resonance imaging (dMRI) advances conventional dMRI acquired with a single TE by enabling the consideration of both microstructural and compositional differences within tissue compartments, providing less biased microstructural properties and additional sub-cellular T2 measures. Despite that these measures can potentially provide more specific biomarkers, such MTE methods are in the early stage towards clinical research due to additional data requirements and more complex model fitting that requires evaluation. In this work, we share a comprehensive multi-echo dMRI dataset acquired from three healthy subjects across ten TE sessions, with the goal to facilitate research in investigating methods in combined diffusion-relaxometry modelling and their reproducibility. We incorporate eight TEs ranging from 62 ms to 132 ms, with repeated measures at the shortest and longest TEs for each subject. The dataset includes two b-values (700 and 2000 s\u002Fmm²) with 30 gradient directions for each b-value and four b = 0 images, with diffusion times fixed across b-values and TEs. Preprocessing steps, including denoising, B0 inhomogeneity correction, eddy current and motion corrections, and aligning the DWIs and b-vectors to the first TE session were applied to facilitate further analysis. We demonstrate the high quality of this dataset by providing SNR and head motion assessments across subjects. We further demonstrate the usage of the dataset by showing microstructure metrics and orientation distribution functions across TE sessions. We envision that this unique dataset will be valuable for investigating minimal acquisition protocols, model fitting methods and exploring variations of MTE tissue properties across the brain in healthy subjects.","http:\u002F\u002Fwww.scidb.cn",Array(3),"Multi-TE Diffusion MRI Dataset for Exploring Combined Diffusion-Relaxometry Methods in Microstructure Imaging",void 0,"我同意ScienceDB站点的","on ScienceDB","发送","返回","移动电话","通讯地址","账户注册","邮箱格式错误","请输入邮箱","注册成功！请前往邮箱点击激活链接","关键词","机构名称","关联期刊","筛选","浏览数据","此外,您可以使用以下代码手动加载刷新组件","数据集的标识. 可以设置成CSTR或者DOI (必选项)","徽章信息的展示语言，支持中文或英文 (可选项,默认英文)","如果指定,则显示对应数据集版本的信息 (可选项,默认最新版本)","徽章的显示大小，有大、中、小三个尺寸 (必选项)","当对应的统计信息为0时,显示的策略 (可选项,默认display)","此外，您可以使用以下代码手动加载刷新组件","宽和高","宽度","最大高度","显示","如果指定，则显示对应数据集版本的信息（可选项，默认最新版本）","科学数据银行","科学数据银行十周年","优秀数据社区","集体贡献奖","十佳数据集","数据集信息","个人成就奖","获奖信息","Our Partner","重置密码","修改密码","注册","提交数据","项目","个人","科技云","CSTR","关于数据社区","帮助中心","数据出版流程","ScienceDB的数据政策","数据格式推荐","平台介绍","十周年专题活动","推荐与收录","常见问题","数据发布","全球","数据","地址","Science Data Bank 数据提交须知","同意","不接受并退出","\u003Cp\u003E请列出所有用于数据
